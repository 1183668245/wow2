<div class="page-content lyrics-page">
       
    <section class="lyrics-header">
        <h1 class="main-title">Let AI help you create lyrics</h1>
        <p class="subtitle">Use AI technology to easily create your own lyrics</p>
    </section>

       
    <section class="lyrics-options">
           
        <div class="option-group">
            <h3 class="option-title">Theme Selection</h3>
            <div class="theme-options">
                <button class="theme-btn active" data-theme="love">Love</button>
                <button class="theme-btn" data-theme="friendship">Friendship</button>
                <button class="theme-btn" data-theme="dream">Dream</button>
                <button class="theme-btn" data-theme="life">Life</button>
                <button class="theme-btn" data-theme="nature">Nature</button>
                <button class="theme-btn" data-theme="freedom">Freedom</button>
                <button class="theme-btn" data-theme="web3">Web3</button>
            </div>
        </div>

           
        <div class="option-group">
            <h3 class="option-title">Style Selection</h3>
            <div class="style-options">
                <button class="style-btn active" data-style="pop">Pop</button>
                <button class="style-btn" data-style="rock">Rock</button>
                <button class="style-btn" data-style="folk">Folk</button>
                <button class="style-btn" data-style="rap">Rap</button>
                <button class="style-btn" data-style="ballad">Ballad</button>
                <button class="style-btn" data-style="electronic">Electronic</button>
            </div>
        </div>

           
        <div class="option-group">
            <h3 class="option-title">Custom Input</h3>
            <textarea class="custom-input" placeholder="Enter your ideas" rows="4"></textarea>
        </div>

           
        <div class="generate-section">
            <button class="generate-btn">
                <span class="btn-text">Generate Lyrics</span>
                <span class="btn-icon">‚ú®</span>
            </button>
               
            <button class="view-lyrics-btn" style="margin-left: 15px; padding: 12px 24px; background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">
                <span class="btn-text">View My Lyrics</span>
                <span class="btn-icon">üìù</span>
            </button>
        </div>
    </section>

       
    <section class="lyrics-display">
        <h3 class="display-title">Generated Lyrics</h3>
        <div class="lyrics-content">
            <div class="empty-state">
                <div class="empty-icon">üéµ</div>
                <p>Click "Generate Lyrics" button to start creating</p>
            </div>
        </div>
        <div class="lyrics-actions" style="display: none;">
            <button class="action-btn copy-btn">Copy Lyrics</button>
            <button class="action-btn save-btn">Save Lyrics</button>
            <button class="action-btn regenerate-btn">Regenerate</button>
        </div>
    </section>
</div>
